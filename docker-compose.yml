version: "3.9"

services:
  speedtest-tracker:
    image: lscr.io/linuxserver/speedtest-tracker:latest
    container_name: speedtest-tracker
    restart: unless-stopped
    ports:
      - 8080:80
      - 8443:443
    environment:
      - PUID=1000
      - PGID=1000
      - APP_TIMEZONE=Europe/Athens
      - DISPLAY_TIMEZONE=Europe/Athens
      - APP_KEY=base64:YOUR_APP_KEY_HERE
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=speedtest_tracker
      - DB_USERNAME=speedtest_tracker
      - DB_PASSWORD=YOUR_DB_PASSWORD_HERE
      - SPEEDTEST_SCHEDULE="*/5 * * * *"
      - SPEEDTEST_PING_URL=8.8.8.8
      - PRUNE_RESULTS_OLDER_THAN=30
    volumes:
      - ./data:/config
      - ./ssl-keys:/config/keys
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8
    container_name: speedtest-db
    restart: always
    environment:
      - MYSQL_DATABASE=speedtest_tracker
      - MYSQL_USER=speedtest_tracker
      - MYSQL_PASSWORD=YOUR_DB_PASSWORD_HERE
      - MYSQL_RANDOM_ROOT_PASSWORD=true
    volumes:
      - speedtest-db:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-pYOUR_DB_PASSWORD_HERE"]
      interval: 5s
      retries: 10
      timeout: 10s

volumes:
  speedtest-db:
